<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style/style.css">
</head>
  <body>

      <nav>
        <div class="logo" >Word Counter</div>
        <button onclick="getRandomColor()"> Change The Color </button>
      </nav>
      
      <div class="container">
        <section class="wordcounter">  
          <!-- results -->
          <div class = "results">
           <div id="sentences"><h2><b>sentences</b></h2><h3>0</h3></div>
           <div id = "words"><h2><b>words</b></h2> <h3>0</h3></div>
           <div id = "characters"><h2><b>characters</b></h2> <h3>0</h3></div>
          </div>
          <!-- textholder -->
          <div class="textfield">
           <textarea id = 'text' oninput ="countWords(); countSentences(); countCharacters()" type="text" placeholder="Type or paste your text here ..." > </textarea>
          </div>
        </section>
          <!-- image section -->
        <section class="img">
         <img src="images/image.png" alt="">
        </section>
       </div>

      <footer>
        All Rights Reserved 2023
      </footer>
   
    
    <script src = "script/index.js"></script>
</body>
</html>
